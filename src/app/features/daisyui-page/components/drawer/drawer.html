<div class="drawer">
  <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />

  <!-- Contenido (Navbar + contenido principal) -->
  <div class="drawer-content flex flex-col">

    <!-- Navbar superior -->
    <div class="navbar bg-base-300 w-full">
      <!-- Bot贸n de men煤 m贸vil -->
      <div class="flex-none lg:hidden">
        <label for="my-drawer-2" aria-label="open sidebar" class="btn btn-square btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               class="inline-block h-6 w-6 stroke-current">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </label>
      </div>

      <!-- T铆tulo -->
      <div class="mx-2 flex-1 px-2 font-bold">Juan Alvarez</div>

      <!-- Men煤 horizontal para pantallas grandes -->
      <div class="hidden flex-none lg:flex items-center space-x-4">
        <ul class="menu menu-horizontal">
          <li>
            <a routerLink="/estilos"
               routerLinkActive="bg-primary text-primary-content"
               [routerLinkActiveOptions]="{ exact: true }">
              Estilos
            </a>
          </li>
          <li>
            <a routerLink="/componentes"
               routerLinkActive="bg-primary text-primary-content"
               [routerLinkActiveOptions]="{ exact: false }">
              Componentes
            </a>
          </li>
          <li>
            <a routerLink="/simpsons"
               routerLinkActive="bg-primary text-primary-content"
               [routerLinkActiveOptions]="{ exact: false }">
              Simpsons
            </a>
          </li>
          <li>
            <a routerLink="/contacto"
               routerLinkActive="bg-primary text-primary-content"
               [routerLinkActiveOptions]="{ exact: true }">
              Contacto
            </a>
          </li>
        </ul>

        <!--  Theme Switcher en el navbar desktop -->
        <app-theme-switcher></app-theme-switcher>
      </div>
    </div>

    <!-- Contenido principal -->
    <main class="p-6">
      <ng-content></ng-content>
    </main>
  </div>

  <!-- Drawer lateral (m贸vil) -->
  <div class="drawer-side flex flex-col justify-between">
    <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>

    <!-- Men煤 m贸vil -->
    <ul class="menu bg-base-200 min-h-full w-80 p-4">
      <li>
        <a routerLink="/dashboard"
           routerLinkActive="bg-primary text-primary-content"
           [routerLinkActiveOptions]="{ exact: true }">
          Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/configuracion"
           routerLinkActive="bg-primary text-primary-content"
           [routerLinkActiveOptions]="{ exact: true }">
          Configuraci贸n
        </a>
      </li>
      <li>
        <a routerLink="/ayuda"
           routerLinkActive="bg-primary text-primary-content"
           [routerLinkActiveOptions]="{ exact: true }">
          Ayuda
        </a>
      </li>
    </ul>

    <!--  Theme Switcher ubicado al pie del Drawer -->
    <div class="p-4 border-t border-base-300">
      <app-theme-switcher></app-theme-switcher>
    </div>
  </div>
</div>
